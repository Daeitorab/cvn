<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلیکی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .score-board {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .clickable {
            width: 200px;
            height: 200px;
            background: url('your-image-url.jpg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .clickable:hover {
            transform: scale(1.1);
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="score-board">
        امتیاز: <span id="score">0</span>
    </div>
    <div class="clickable" id="clickable"></div>
    <button id="reset">تنظیم مجدد</button>

    <script>
        let score = 0;

        document.getElementById('clickable').addEventListener('click', () => {
            score += 1; // افزایش امتیاز
            document.getElementById('score').innerText = score;
        });

        document.getElementById('reset').addEventListener('click', () => {
            score = 0; // باچ
            document.getElementById('score').innerText = score;
        });
    </script>
</body>
</html>
